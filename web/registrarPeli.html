<html>
    <head>
        <title>Nueva Pelicula</title>

        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='css/estilo.css'>
    </head>
    <body>
        <!--FORM NUEVA PELICULA-->
        
            <div class="mx-auto mt-3 col-md-12" style="width: 500px;">
                <form>
                    <label for="inputNuevaPeli" class="form-label">Nombre de la Pelicula</label>
                    <input type="text" class="form-control" id="nuevapelinombre" >
                    <label for="inputNuevaPeli" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="nuevapeliprecio" >


                    <div class="form-group">
                        <label for="imagen">Imagen</label>
                        <input type="file" accept="image/*" class="form-control" name="imagen" id="imagen" placeholder="Imagen">
                      </div>
                    
                    <div class="mx-auto mt-3 col-md-12" style="width: 500px;">
                        <button type="submit" class="btn btn-primary mx-auto mt-3 col-md-12" id="crearpeli">Crear Pelicula</button>

                    </div>
                    
                </form>
            </div>

            <div class="mx-auto mt-4 col-md-12" style="width: 500px;">
                <form>

                    <div class="mx-auto mt-3 col-md-12">

                        <input class="form-control" id="peliEditPlaceholder" type="text" placeholder="Pelicula..." 
                        aria-label="readonly input example" readonly
                        >

                        <div  class="mx-auto mt-4" style="width: 500px;">
                            <label>Elija la pelicula para editar</label>
                            <select id="listAllMoviesContainer">
                                <!--JS-->
                            </select>
                        </div>
                    </div>

                    <div class="mx-auto mt-3 col-md-12" style="width: 500px;">
                        <button type="submit" class="btn btn-primary mx-auto mt-3 col-md-12" id="editMovieBtn">Editar Pelicula</button>

                    </div>
                </form>
            </div>

        <div id="tablePeliculasContainer" class="mx-auto mt-4" style="width: 500px;">Peliculas actuales
            <!--Se llena con JS-->
        </div>







        

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!--Nuestros scripts-->
        <script src='script/currentUser.js'></script>

        <script src='script/navbarLoader.js'></script>
        <script src='script/tablePeliculas.js'></script>
        <script src='script/main.js'></script>
        <script src='script/peliculas.js'></script>
    </body>
</html>
