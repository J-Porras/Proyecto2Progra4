    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #234790;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Cinema 24+1</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <!--Form de iniciar sesion-->
        <div class="form-popup" id="FormLogin" >

                <input type="password" id="contrasena" placeholder="ContraseÃ±a" name="-" required>

            <li>
