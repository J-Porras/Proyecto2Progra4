<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Cinema24+1</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='css/estilo.css'>


       
    </head>

    <body>
        
        <!--Nav bar desde JS-->
 
        
        <!--Form de iniciar sesion POP-UP-->
        <div class="form-popup" id="FormLogin" >
            <form action="" class="form-container">
                <div class="alert alert-warning" role="alert" id="alertlogin">
                    Usuario o contraseña incorrecta
                  </div>

                <img class="" src="images/x.jpg" alt="Cerrar" id="closeFormLogin">
                <h1>Login</h1>
                <input type="text" placeholder="ID" id = "idlogin" name="-" required>
                <input type="password" id="contrasena" placeholder="Contraseña"  name="-" required autocomplete="off">
                <button type="submit" class="btn" id="btnLogin">Login</button>
            </form>
        </div>
        


        <!--Form de registrarse POP-UP-->
        <div class="form-popup" id="FormRegister" >
            <form action="" class="form-container">
                <img class="" src="images/x.jpg" alt="Cerrar" id="closeFormRegister">
                <h1>Registrarse</h1>
                <input type="text" id = "nombreregister" placeholder="Nombre" name="-" required>

                <input type="text" id = "idregister" placeholder="ID" name="-" required>
                
                <input type="password" id="contrasenaregister" placeholder="Contrasena" name="-" required autocomplete="off">
                <button type="submit" class="btn" id="btnRegister">Registrarse</button>
            </form>
        </div>


        
        <!-- Modal Proyecciones de la Pelicula -->
        <div 
            class="modal fade"
            id="modalProyecPeliculas" 
            tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        >
            <div class="modal-dialog modal-lg" >
                <div class="modal-content" style="width: 850px;">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Proyecciones actuales</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                            <div class="modal-body">
                                <table class="table mx-auto mt-3 col-md-12 " id="tableProyecPeli"  style="width: 500px;">
                                    <thead>
                                      <tr class="table-secondary mx-auto">
                                        <th scope="col">ID</th>
                                        <th scope="col">Sala</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Hora</th>

                                      </tr>
                                    </thead>

                                      <tbody id="tableProyecPeliBody">
                                    </tbody>
                                </table>
                                <div class="dropdownProyec">
                                    <label>Elija la proyeccion</label>
                                    <select id="dropdownCarteleraContainer">
                                        <!--JS-->
                                    </select>
                                </div>
                                    

                                  <ul class="showcase">
                                    <li>
                                        <div class="seat"></div>
                                        <small>Disponible</small>
                                    </li>
                                    <li>
                                        <div class="seat selected"></div>
                                        <small>Elegido</small>
                                    </li>
                                    <li>
                                        <div class="seat occupied"></div>
                                        <small>Ocupado</small>
                                    </li>
                                </ul>
                                
                                <div class="container">
                                    <div class="screen"></div>
                                    <div id="seatsContainer">
                                        <!-- Seats por JS -->
                                    </div>
                                </div>
                        
                                
                                <p class="text-asientos">Se han elegido
                                    <span id="count">0</span>
                                    por el precio total de $ <span id="total">0</span>
                                </p>
                                  
                            </div>
                        <div class="modal-footer">

                    
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeBtnModal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="buyBtnModal">Comprar Tiquetes</button>
                    <button type="button" class="btn btn-primary" 
                        data-bs-toggle="modal"
                        data-bs-target="#modalCompraAnonimo" 
                        data-bs-dismiss="modal"
                        id="buyBtnAnonimo"
                    >Comprar Tiquetes como Anonimo</button>

                    </div>
                </div>
            </div>
        </div>


        <!--Modal de compra como anonimo-->

        <div class="modal fade" id="modalCompraAnonimo"
            tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingrese su nombre, ID y tarjeta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Form ingreso datos como anonimo-->
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Nombre</label>
                              <input type="email" class="form-control" id="nombreAnon" aria-describedby="nombreHelp">
                              <div id="nombreHelp" class="form-text">Nunca compartiremos su informacion.</div>

                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail2" class="form-label">ID</label>
                                <input type="email" class="form-control" id="idAnon">
                              </div>

                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Numero de Tarjeta</label>
                              <input type="password" class="form-control" id="numTarjeta">
                            </div>

                            <button type="button" id="buyBtnModal2"
                             class="btn btn-primary" 
                             data-bs-toggle="modal"
                             data-bs-dismiss="modal"
                             data-bs-target="#modalProyecPeliculas"

                            >Finalizar Compra</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" id="closeBtnModal2"  class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>



        <div id="searchIndex" class="mx-auto mt-3 col-md-12" style="width: 500px;">
            <form class="d-flex mx-auto mt-3 col-md-12">
                <input class="form-control me-2" type="search" id="nomPeliString"placeholder="Pelicula..." aria-label="Search">
                <button class="btn btn-primary" type="submit" id="searchPeliIndex">Buscar Pelicula</button>
              </form>  

        </div>



        <div id="gridPelisContainer">
            
        </div>

        <div class="movies" id="movies">
            
        </div>
     
      
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script  src="script/html2pdf.bundle.min.js"></script>>

        <script src='script/currentUser.js'></script>
        <script src='script/navbarLoader.js'></script>
        
        <script src='script/main.js'></script>
        <script src='script/pelisIndex.js'></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

            

    </body>

</html>
